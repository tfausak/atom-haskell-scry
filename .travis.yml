language: generic

addons:
  apt:
    packages:
      - libsecret-1-dev

env:
  global:
    # ATOM_ACCESS_TOKEN
    secure: 

script:
  - mkdir --parents /var/lib/dbus
  - dbus-uuidgen > /var/lib/dbus/machine-id
  - curl --remote-name https://raw.githubusercontent.com/atom/ci/master/build-package.sh
  - sh build-package.sh

after_success:
  - test "$TRAVIS_TAG" && "$HOME/atom/usr/bin/apm" publish --tag "$TRAVIS_TAG"
