language: generic

env:
  global:
    # APM_TOKEN
    secure: 

script:
  - curl --remote-name https://raw.githubusercontent.com/atom/ci/master/build-package.sh
  - source build-package.sh

after_success:
  - >
    test -n "$APM_TOKEN" -a -n "$TRAVIS_TAG" &&
    "$APM_SCRIPT_PATH" login --token "$APM_TOKEN" &&
    "$APM_SCRIPT_PATH" publish --tag "$TRAVIS_TAG"
